<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block extracss %}{% endblock  %}
    <title>{% block title %}{% endblock  %}</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'buy:index' %}">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">購入実績一覧</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">登録画面</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'buy:dept' %}">部署マスタ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">購入先マスタ</a>
                  </li>
                  <li class="nav-item">
                  </li>
                </ul>
                {% block header %}
                {% endblock  %}
                  <a class="btn btn-outline-success" href="#">CSV出力</a>
              </div>
            </div>
          </nav>
    {% block content %}
    {% endblock  %}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
